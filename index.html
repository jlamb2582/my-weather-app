<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/409fb46f2b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<div class ="box">
  <body>
    <div class="container">
      <div class="weather-app">
          <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="clear" id="icon" class="float-left">
        <form id="form-here">
          <div class="row">
            <div class="col-9">
            <input type="search" placeholder="enter city here" class="form-control" autofocus="on" id="search-text"/>
            </div>
  
            <div class ="col-3">
            <input type="submit" value ="search" class="form-control btn btn-primary w-100" id ="searchButton"/>
            </div>
          </div>
        
        </form>
        <div class = "weatherForecast row">
        <div class = "col-6" id = "column">
        <p class="city">
          <h1 id="location">
            Raleigh
        </h1>
          <h2 id ="weatherInformation">
          <span id ="temp"></span>
         <span class ="units"> <a id = "celcius-link" href="#" class ="active">°C</a>|<a id ="fahrenheit-link" href="#">°F</a> </span>
         </h2>
          <h3 id="date"> Tuesday 5:19pm </h3> <span id ="description"></span> 
      </p>
        </div>


      <div class = "col-6" id = "column">
        <p class="information">
          <h4>Feels like: <span id= "feels-like"></span>°C</h4> 
          <h5>Humidity:<span id="humidity"></span> <span>%</span></h5>
          <h6 class = "windy"> Wind: <span id ="wind"> 13 </span> km/h</h6>
        </p>
      </div>
      


      </div>
  



    </div>
    </div>
    <script src = "src/index.js"> </script>
  </body>

  <footer>
  <a target ="blank" href="https://github.com/jlamb2582/my-weather-app">Open Source Code </a>by Jessica Lamb
  </footer>
</div>
</html>
