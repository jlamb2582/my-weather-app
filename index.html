<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/409fb46f2b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<div class ="box">
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="form-here">
          <div class="row">
            <div class="col-5">
            <input type="search" placeholder="enter city here" class="form-control" autofocus="on" id="search-text"/>
            </div>
          <div class="col-3">
            <button type="button" class="btn btn-success">Current</button>
          </div>
            <div class ="col-3">
            <input type="submit" value ="search" class="form-control btn btn-primary"/>
            </div>
          </div>
        
        </form>
    
        <div class="city">
          <h1 id="location">
            Raleigh
        </h1>
          <h2 id="forecast"> <span id ="temp"></span>°C
          </h2>
          <h3 id="date"> Tuesday 5:19pm</h3>
        </div>
      

        <img src = Images/cloud.png width="100" class="image" />

        <div class="information">
          <h4>Feels like: <span id= "feels-like"></span>°C</h4>
          <h5>Humidity:<span id="humidity"></span> <span>%</span> <div class = "windy"> Wind: <span id ="wind"> 13 </span> km/h</div> </h5>
          
        </div>

        </div>
      </div>
    </div>
    <script src = "src/index.js"> </script>
  </body>
  <p class = "target">
  <a target ="blank" href="https://github.com/jlamb2582/my-weather-app">Open Source Code,</a>by Jessica Lamb
 </p>
</div>
</html>
